sudo: false
#blabla

language: ruby
cache: bundler
bundler_args: --without system_tests
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
matrix:
  include:
  - rvm: 2.1.5
    env: PUPPET_GEM_VERSION='~> 3.7.4' BEAKER_set="ubuntu-12.10-x64"
 
deploy:
  provider: puppetforge
  user: "matsdp"
  password:
    secure: ""
  skip_cleanup: true
  
script: bundle exec rake test SPEC_OPTS="--format documentation" && bundle exec rake beaker SPEC_OPTS="--format documentation"


notifications:
  email: false
